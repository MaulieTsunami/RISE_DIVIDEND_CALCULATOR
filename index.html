<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RISE by Design Dividend Calculator</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --muted: #aab1d0;
      --text: #e8ecff;
      --accent: #ffb347;   /* RISE gold */
      --accent-2: #4be3b3;
      --danger: #ff6b6b;
      --grid: #2a2e49;
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family:Inter,system-ui,sans-serif; }
    header { padding:32px 20px; text-align:center; }
    header h1 { margin:0 0 8px; font-size:28px; }
    header p { margin:0; color:var(--muted); font-size:14px; }
    .brand { font-weight:700; color:var(--accent); }
    .container { display:grid; gap:20px; grid-template-columns:1.2fr 1fr; padding:20px; max-width:1200px; margin:0 auto; }
    .card { background:var(--card); border:1px solid #222647; border-radius:14px; padding:16px; }
    .card h2 { margin:0 0 14px; font-size:18px; }
    .grid-2, .grid-3 { display:grid; gap:12px; }
    .grid-2 { grid-template-columns:repeat(2,1fr); }
    .grid-3 { grid-template-columns:repeat(3,1fr); }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #262a4b; background:#121426; color:var(--text); }
    .row { display:flex; gap:10px; align-items:center; }
    .actions { display:flex; gap:10px; margin-top:6px; flex-wrap:wrap; }
    button { padding:10px 14px; border:none; border-radius:10px; cursor:pointer; background:var(--accent); color:#0b1024; font-weight:600; }
    button.secondary { background:#2a2e49; color:var(--text); }
    button.danger { background:var(--danger); color:#2b0e0e; }
    .summary { display:grid; gap:12px; grid-template-columns:repeat(4,1fr); margin-top:10px; }
    .summary .item { background:#121426; border:1px solid #262a4b; border-radius:12px; padding:12px; }
    .item .label { font-size:12px; color:var(--muted); }
    .item .value { font-size:18px; margin-top:4px; }
    .milestone { margin-top:10px; padding:10px; border-radius:10px; background:#1e223a; border:1px solid var(--accent); font-size:13px; }
    .footer { text-align:center; color:var(--muted); font-size:12px; padding:14px 20px; }
    @media(max-width:980px){ .container{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <h1><span class="brand">RISE by Design</span> Dividend Calculator</h1>
    <p>Interactive tool to model DRIP, taxes, and growth — designed for clarity and empowerment.</p>
  </header>

  <div class="container">
    <!-- Inputs -->
    <section class="card">
      <h2>Inputs</h2>
      <div class="grid-2">
        <div><label>Initial investment</label><input type="number" id="initial" value="10000"/></div>
        <div><label>Monthly contribution</label><input type="number" id="monthly" value="500"/></div>
      </div>
      <div class="grid-3" style="margin-top:8px">
        <div><label>Share price</label><input type="number" id="sharePrice" value="50"/></div>
        <div><label>Dividend yield (%)</label><input type="number" id="divYieldPct" value="4"/></div>
        <div><label>Dividend growth (%)</label><input type="number" id="divGrowthPct" value="5"/></div>
      </div>
      <div class="grid-3" style="margin-top:8px">
        <div><label>Price growth (%)</label><input type="number" id="priceGrowthPct" value="6"/></div>
        <div><label>Tax rate (%)</label><input type="number" id="taxRatePct" value="15"/></div>
        <div><label>Years</label><input type="number" id="years" value="20"/></div>
      </div>
      <div class="row" style="margin-top:8px">
        <input type="checkbox" id="drip" checked/><label for="drip">Enable DRIP</label>
      </div>
      <div class="actions">
        <button id="calcBtn">Calculate</button>
        <button id="resetBtn" class="secondary">Reset</button>
        <button id="exportBtn" class="secondary">Export CSV</button>
        <!-- Presets -->
        <button class="secondary" onclick="applyPreset('conservative')">Conservative</button>
        <button class="secondary" onclick="applyPreset('aggressive')">Aggressive</button>
        <button class="secondary" onclick="applyPreset('highYield')">High-Yield</button>
      </div>
    </section>

    <!-- Outputs -->
    <section class="card">
      <h2>Projection</h2>
      <div class="summary" id="summary"></div>
      <div id="milestone"></div>
      <table id="table"><thead><tr>
        <th>Year</th><th>Shares</th><th>Share Price</th><th>Dividends Net</th><th>Contributions</th><th>End Balance</th><th>Yield on Cost</th>
      </tr></thead><tbody></tbody></table>
    </section>
  </div>

  <div class="footer">© 2025 RISE by Design | @RISE_by_Design</div>

  <script>
    const el=id=>document.getElementById(id); const num=v=>Number(v)||0;
    const fmt=v=>v.toLocaleString(undefined,{style:'currency',currency:'USD',maximumFractionDigits:0});
    const fmt2=v=>v.toLocaleString(undefined,{style:'currency',currency:'USD',maximumFractionDigits:2});

    function project(inputs){
      let {initial,monthly,sharePrice,divYieldPct,divGrowthPct,priceGrowthPct,taxRatePct,years,drip}=inputs;
      let shares=initial/sharePrice, price=sharePrice;
      let divYield=divYieldPct/100, divGrowth=divGrowthPct/100, priceGrowth=priceGrowthPct/100, tax=taxRatePct/100;
      let rows=[], cumDiv=0, cumContrib=0;
      for(let y=1;y<=years;y++){
        let divGross=shares*price*divYield, divNet=divGross*(1-tax);
        if(drip) shares+=divNet/price;
        shares+= (monthly*12)/price;
        price*=(1+priceGrowth);
        cumDiv+=divNet; cumContrib+=monthly*12;
        let endBalance=shares*price;
        let yieldOnCost=(cumDiv/(initial+cumContrib))*100;
        rows.push({year:y,shares:shares.toFixed(2),price:price.toFixed(2),divNet:divNet.toFixed(2),contrib:cumContrib.toFixed(2),endBalance:endBalance.toFixed(2),yoc:yieldOnCost.toFixed(1)});
        divYield*=(1+divGrowth);
      }
      return {rows,initial};
    }
